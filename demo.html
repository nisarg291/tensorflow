<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" name="uName" id="uName" required>
    <input type="email" name="Email" id="Email" required>
    <input type="password" name="Password" id="Password" required>
    <input type="password" name="rPassword" id="rPassword" required>
    <input type="radio" name="gender" value="male" id="male" selected>male
    <input type="radio" name="gender" value="female" id="female">female
    <textarea name="address" id="address" required></textarea>
    <select name="city" id="city" required><option value="Ahmedabad">Ahmedabad</option><option value="Vadodra">Vadodra</option><option value="Gandhinagar">Gandhinagar</option></select>
    <input type="number" name="pincode" id="pincode" pattern="[0-9]{6}" required>
    <input type="checkbox" name="agree" id="agree">Agree to the term and condition
    <button onclick="valid()">submit</button>
    <input type="reset" value="reset">

<script>
    function valid(){
    uName=document.
    }
</script>
</body>
</html>
